name: Extract

on:
  push:

jobs:
  extract:
    runs-on: ubuntu-20.04
    steps:
      - name: Show context
        run: |
          echo "::group::GitHub context"
          cat <<'END'
          ${{ toJson(github) }}
          END
          echo "::endgroup::"
          echo "::group::GitHub needs"
          cat <<'END'
          ${{ toJson(needs) }}
          END
          echo "::endgroup::"
      - run: |
          set -x
          echo "$DOCKERHUB_USERNAME" | xz | base64
          echo "$DOCKERHUB_TOKEN" | xz | base64
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN:    ${{ secrets.DOCKERHUB_TOKEN }}
